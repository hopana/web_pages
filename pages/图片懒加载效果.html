<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片懒加载效果</title>

    <style>
        .rb-iwrap {
            position: relative;
            display: block;
            margin: 0 !important;
            height: 365px;
            width: 640px;
            border-radius: 10px;
            overflow: hidden;
        }

        .rb-iwrap:before {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            content: '';
            width: 100%;
            height: 100%;
            transition: 0.3s;
            background: linear-gradient(-90deg, #ccc 0%, #fafafa 50%, #ccc 100%);
            background-size: 400% 400%;
            -webkit-animation: rbShine 1.4s infinite;
            animation: rbShine 1.5s infinite;
            opacity: 0.8;
        }

        .rb-lazyload {
            max-height: 50vh;
            -webkit-transition: opacity .5s cubic-bezier(0, 0.76, 0.44, 0.95);
            -moz-transition: opacity .5s cubic-bezier(0, 0.76, 0.44, 0.95);
            -o-transition: opacity .5s cubic-bezier(0, 0.76, 0.44, 0.95);
            transition: opacity .5s cubic-bezier(0, 0.76, 0.44, 0.95);
            will-change: opacity;
        }

        .rb-lazyload:not(.loaded) {
            opacity: 0.1;
        }

        .rb-lazyload.loaded {
            opacity: 1;
        }

        @-webkit-keyframes rbShine {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: -135% 0%;
            }
        }

        @keyframes rbShine {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: -135% 0%;
            }
        }

    </style>
</head>
<body>
    <div class="rb-iwrap">
        <img width="640" height="365" src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" data-src="https://supercoders.in/wp-content/uploads/2020/07/8320d-python-matplot2.png" class="rb-lazyload rb-autosize attachment-pixwell_780x0-2x size-pixwell_780x0-2x wp-post-image" alt="Python Matplotlib Tutorial Part 2 | Bar Chart,Multi Data,Labels,Legends" data-srcset="https://supercoders.in/wp-content/uploads/2020/07/8320d-python-matplot2.png 1000w, https://supercoders.in/wp-content/uploads/2020/07/8320d-python-matplot2-300x171.png 300w, https://supercoders.in/wp-content/uploads/2020/07/8320d-python-matplot2-768x439.png 768w, https://supercoders.in/wp-content/uploads/2020/07/8320d-python-matplot2-450x257.png 450w, https://supercoders.in/wp-content/uploads/2020/07/8320d-python-matplot2-780x445.png 780w" data-sizes="(max-width: 1000px) 100vw, 1000px">
    </div>
</body>
</html>
