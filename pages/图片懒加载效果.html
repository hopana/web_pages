<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片懒加载效果</title>

    <style>
        .rb-iwrap {
            position: relative;
            display: block;
            margin: 0 !important;
            height: 365px;
            width: 640px;
            border-radius: 10px;
            overflow: hidden;
        }

        .rb-iwrap:before {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            content: '';
            width: 100%;
            height: 100%;
            transition: 0.3s;
            background: linear-gradient(-90deg, #ccc 0%, #fafafa 50%, #ccc 100%);
            background-size: 400% 400%;
            -webkit-animation: rbShine 1.4s infinite;
            animation: rbShine 1.5s infinite;
            opacity: 0.8;
        }

        .rb-lazyload {
            max-height: 50vh;
            -webkit-transition: opacity .5s cubic-bezier(0, 0.76, 0.44, 0.95);
            -moz-transition: opacity .5s cubic-bezier(0, 0.76, 0.44, 0.95);
            -o-transition: opacity .5s cubic-bezier(0, 0.76, 0.44, 0.95);
            transition: opacity .5s cubic-bezier(0, 0.76, 0.44, 0.95);
            will-change: opacity;
        }

        .rb-lazyload:not(.loaded) {
            opacity: 0.1;
        }

        .rb-lazyload.loaded {
            opacity: 1;
        }

        @-webkit-keyframes rbShine {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: -135% 0%;
            }
        }

        @keyframes rbShine {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: -135% 0%;
            }
        }

    </style>
</head>
<body>
    <div class="rb-iwrap">
        <img width="640" height="365" class="rb-lazyload" src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" data-src="https://supercoders.in/wp-content/uploads/2020/07/8320d-python-matplot2.png" alt="">
    </div>
</body>
</html>
