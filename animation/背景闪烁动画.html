<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景闪烁</title>
    <style>
        @keyframes fade {
            from {
                opacity: 1.0;
            }

            50% {
                opacity: 0.0;
            }

            to {
                opacity: 1.0;
            }
        }

        .blink_box {
            width: 100px;
            background: palevioletred;
            padding: 10px;
            font-size: 15px;
            height: 100px;
            animation: fade 1250ms infinite;
        }
    </style>
</head>
<body>
    <div class="blink_box">

    </div>
</body>
</html>
